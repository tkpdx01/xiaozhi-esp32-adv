name: Build Cardputer Adv

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: read

jobs:
  build:
    name: Build M5Stack Cardputer Adv
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.5.2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Cardputer Adv
        shell: bash
        run: |
          source $IDF_PATH/export.sh
          python scripts/release.py m5stack-cardputer-adv --name m5stack-cardputer-adv

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: xiaozhi_m5stack-cardputer-adv_${{ github.sha }}
          path: build/merged-binary.bin
          if-no-files-found: error
